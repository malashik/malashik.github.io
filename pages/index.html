<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Добро пожаловать</title>
    <link rel="stylesheet" href="../assets/styles/common/menu.min.css"/>
  </head>
  <body>
    <div class="wrapper welcome-page"><a class="autorization" href="#">Авторизоваться</a>
      <div class="welcom-wrapper">
        <div class="welcome">
          <div class="person welcom-person">
            <div class="person__avatar"><img class="avatar-little" src="../assets/images/avatar-little.jpg" alt=""/></div>
            <div class="person__name">Малаш Александр</div>
            <div class="person__info">Личный сайт веб разработчика</div>
            <ul class="socials color_welcome"> 
              <li class="socials__item"><a class="social-link" href="#">
                  <svg class="svg-vk" width="30.011px" height="24px">
                    <use xlink:href="../assets/images/icons/sprite.svg#vk"></use>
                  </svg></a></li>
              <li class="socials__item"> <a class="social-link" href="#">
                  <svg class="svg-git" width="26px" height="23px">
                    <use xlink:href="../assets/images/icons/sprite.svg#git"></use>
                  </svg></a></li>
              <li class="socials__item"><a class="social-link" href="#">
                  <svg class="svg-in" width="24px" height="21.938px">
                    <use xlink:href="../assets/images/icons/sprite.svg#in"></use>
                  </svg></a></li>
            </ul>
          </div>
          <ul class="welcom-links">
            <li class="welcom-links__items"><a class="welcom-links__item welcom-links__item_works" href="works.html">Мои работы</a></li>
            <li class="welcom-links__items"><a class="welcom-links__item welcom-links__item_about" href="about.html">Обо мне</a></li>
            <li class="welcom-links__items"><a class="welcom-links__item welcom-links__item_blog" href="blog.html">Блог   </a></li>
          </ul>
        </div>
        <form class="login">
          <h2 class="title login-title">Авторизуйтесь</h2>
          <div class="login-input__wrap">
            <div class="login-input__pic-text"></div>
            <input class="login-input__text" type="text" placeholder="Логин"/>
          </div>
          <div class="login-input__wrap">
            <div class="login-input__pic-pasw"></div>
            <input class="login-input__text" type="password" placeholder="Пароль"/>
          </div>
          <label class="login-input__label">
            <input class="login-input__checkbox" type="checkbox" value="Я человек"/><span>Я человек</span>
          </label>
          <div class="login-input__question">Вы точно не робот?</div>
          <div class="login-input__row">
            <label class="login-input__label">
              <input class="login-input__radio" type="radio" name="isRobot" value="Да"/><span class="yes">Да </span>
              <input class="login-input__radio" type="radio" name="isRobot" value="Нет" checked="checked"/><span class="yes">Нет</span>
            </label>
          </div>
          <div class="login-input__btns"><a class="login-input__link" href="index.html">На главную</a><a class="login-input__link" href="#">Войти</a></div>
        </form>
      </div>
      <div class="note">&copy; Малаш Александр | создано с любовью в loftschool | 2017             </div>
    </div>
    <script src="../assets/js/jquery-3.2.1.min.js"></script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
