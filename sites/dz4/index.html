<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Increase</title>
    <link rel="stylesheet" href="./assets/styles/common/menu.min.css">
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <div class="logo">
                <img class="logo-pic" src="./assets/images/logo.svg" alt="">
            </div>
            <div class="info">
                <p>Получите в подарок</p>
                <p><span class="bold">бесплатный каталог</span></p>
                <p><span class="bold">Кухонь</span> фабрики ЗОВ!</p>
                     
            </div>
            <div class="wrap-form">
                <form id="form" class="form">
                    <div class="form__text">
                        Ваш <span class="bold">телефон будет использован</span> для подтверждения <span class="bold">получения каталога</span>.
                    </div>
                    <label class="form__label">
                        <input id="phoneMask" name="phone" type="text" class="form__input" placeholder="Телефон" required>
                    </label>
                    <label class="form__label">
                        <input name="email" type="email" class="form__input" placeholder="E-mail" required>
                    </label>
                    <button type="submit" class="form__btn">Получить каталог</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../assets/js/jquery-3.2.1.min.js"></script>
    <script src="../assets/js/jquery.mask.js.js"></script>
    <script src="../assets/js/jquery.maskedinput.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
